<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Lookup Site</title>
  </head>
<body>
   <h1>Movie Database</h1>
   <h2>Find your favorite movies and TV shows</h2>
   <form id="form">
    API Key: <input id="apiKey" type="text" name="apikey" required><br>
    Title or IMDB ID: <input id="movie" type="text" name="title" required><br>
    Year (Optional): <input id="years" name="year" min="1800" max="2022"><br>
    
    <input id="submit" type="submit" value="Submit">
   </form>
   <h2 id="identity"></h2>
   <h3 id="date"></h3>
   <h3 id="rate"></h3>
   <h3 id="release"></h3>
   <img src="film.jpg" id="poster" alt= ""/>
   <p id= 'wrong'></p>
   <p id= 'error'></p>
 <script src="main.js" type="text/javascript"></script> 
</body>
</html>
